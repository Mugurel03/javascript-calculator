<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">

        <!--calculator display -->
        <div class="display">
          <div class="calculator-display">
            <output class="input" id="input" type="text">121</output>
            <output class="result" id="result" type="text">212</output>
          </div>
        </div>

        <!--buttons-->
        <button onclick="calculate()">C</button>
        <button onclick="calculate()">DEL</button>
        <button onclick="calculate('%')">%</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate(7)">7</button>
        <button onclick="calculate(8)">8</button>
        <button onclick="calculate(9)">9</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate(4)">4</button>
        <button onclick="calculate(5)">5</button>
        <button onclick="calculate(6)">6</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate(1)">1</button>
        <button onclick="calculate(2)">2</button>
        <button onclick="calculate(3)">3</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('.')">.</button>
        <button onclick="calculate(0)">0</button>
        <button class="equal" onclick="Result">=</button>
      </div>
    </div>

    <!--script -->
    <script src="app.js"></script>
  </body>
</html>
